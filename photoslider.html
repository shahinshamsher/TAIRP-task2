<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Image Slider</title>
    <style>
      #slider-container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
  
      #slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
  
      .slide {
        width: 100%;
      }
  
      #prev-btn, #next-btn {
        cursor: pointer;
        font-size: 24px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        background-color: black;
        padding: 10px;
        border: none;
        outline: none;
      }
  
      #prev-btn { left: 10px; }
      #next-btn { right: 10px; }
    </style>
  </head>
  <body>
  
  <div id="slider-container">
    <div id="slider">
      <div class="slide"><img src="https://images.unsplash.com/photo-1560717789-0ac7c58ac90a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1"></div>
      <div class="slide"><img src="https://cdn.pixabay.com/photo/2020/07/08/08/07/daisy-5383056_1280.jpg" alt="Image 2"></div>
      <div class="slide"><img src="https://wallpapers.com/images/hd/daisy-flower-pictures-ueu81iz5fu7ljh87.jpg" alt="Image 3"></div>
      <!-- Add more slides as needed -->
    </div>
    <button id="prev-btn">&lt;</button>
    <button id="next-btn">&gt;</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      const slider = $("#slider");
      const slideWidth = $(".slide").width();
      let currentIndex = 0;
  
      $("#next-btn").click(function () {
        if (currentIndex < $(".slide").length - 1) {
          currentIndex++;
          updateSlider();
        }
      });
  
      $("#prev-btn").click(function () {
        if (currentIndex > 0) {
          currentIndex--;
          updateSlider();
        }
      });
  
      function updateSlider() {
        const translateValue = -currentIndex * slideWidth;
        slider.css("transform", "translateX(" + translateValue + "px)");
      }
    });
  </script>
  
</head>

</body>
</html>
